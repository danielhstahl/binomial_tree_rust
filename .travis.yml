language: rust
sudo: required

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
    - libiberty-dev
    - gnuplot

before_cache: |
  if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
  fi

after_success: |
  if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
    cargo tarpaulin --out Xml
    bash <(curl -s https://codecov.io/bash)
  fi
  if [ "$TRAVIS_RUST_VERSION" = stable ]; then
    cargo bench
    cargo doc
    cargo publish --token "$CARGO_API" --allow-dirty
  fi

#env:
#  matrix:
#    secure: 

matrix:
  include:
    - rust: stable
      env:
        - secure: 
        - secure: 
    - rust: nightly
    - rust: beta

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  local_dir: target/criterion
  on:
    branch: master
    rust: stable